    <main>
      <div class="booking-page">
        <div class="booking-container">
          <div class="booking-title">
            <a href="../index.html">Volver al inicio</a>
          </div>
          <div class="booking-form-container">
            <div class="booking-form-title">
              <h5>Por favor, completar los datos para hacer la reserva!</h5>
            </div>
            <form class="booking-form">
              <div class="booking-form-input">
                <label for="">Nombre y apellido</label>
                <input type="text" />
              </div>
              <div class="booking-form-input">
                <label for="">Telefono</label>
                <input type="text" />
              </div>
              <div class="booking-form-input">
                <label for="">Fecha</label>
                <input type="date" />
              </div>
              <div class="booking-form-input">
                <label for="">Hora</label>
                <input type="time" />
              </div>
              <div class="booking-form-input">
                <label for="">Cantidad de personas</label>
                <input type="number" />
              </div>
              <div class="booking-form-input">
                <label for="opciones">Preferencia de ubicacion</label>
                <select id="opciones" name="opciones">
                  <option value="opcion1">Exterior del lugar</option>
                  <option value="opcion2">Interior del lugar</option>
                </select>
              </div>
              <div class="booking-form-buttons">
                <input class="booking-form-button" type="submit">
                <input class="booking-form-button" type="reset">
              </div>
            </form>
            <div>

            </div>
          </div>
        </div>
